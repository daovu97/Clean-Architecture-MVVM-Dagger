apply plugin: 'java-library'
apply plugin: 'kotlin'
apply plugin: 'kotlin-kapt'

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"

    def coroutines_version = "1.3.0"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:$coroutines_version"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:$coroutines_version"

    def dagger_vesion = "2.24"
    implementation "com.google.dagger:dagger:$dagger_vesion"
    kapt "com.google.dagger:dagger-compiler:$dagger_vesion"

    implementation "com.google.dagger:dagger-android:$dagger_vesion"
    implementation "com.google.dagger:dagger-android-support:$dagger_vesion" // if you use the support libraries
    kapt "com.google.dagger:dagger-android-processor:$dagger_vesion"
}

sourceCompatibility = "7"
targetCompatibility = "7"
